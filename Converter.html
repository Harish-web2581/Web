<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#showImgID').click(function(){
                    alert('Loading HJ Black-Coding .......');
                    var imageBase64 = document.getElementById("imgBase64Id").value;
                    imageBase64 = "data:image/jpeg;base64,"+imageBase64;
                    document.getElementById("imageSrcId").src = imageBase64;
                });

                $("#uploadID").click(function(){
                    alert("Fetching data....");
                    var url = document.getElementById("imagefileUploadId").value;
                    $path = url;
                    $type = pathinfo($path, PATHINFO_EXTENSION);
                    $data = file_get_contents($path);
                    var dataContent = base64_encode($data);
                    //$base64 = 'data:image/' . $type . ';base64,' . base64_encode($data);
                    alert(dataContent);
                })
            });
        </script>
        </head>
        <body>
            <input type="text" placeholder="Image file" id="imgBase64Id">
            <button id = "showImgID">Ready..</button>
            <input type="file" placeholder="Load" id="imagefileUploadId">
            <button id = "uploadID">Upload</button>
            <img id="imageSrcId">
        </body>
</html>
